<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
    <meta charset="utf-8" />
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="/static/img/logo_ico.ico" type="image/x-icon">
    <meta name="description" content="Login page example" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!--end::Fonts-->
    <!--begin::Page Custom Styles(used by this page)-->
    <link href="static/CSS/login/login-4.css" rel="stylesheet" type="text/css" />
    <!--end::Page Custom Styles-->
    <!--begin::Global Theme Styles(used by all pages)-->
    <link href="static/CSS/login/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="static/CSS/login/prismjs.bundle.css" rel="stylesheet" type="text/css" />
    <link href="static/CSS/login/style.bundle.css" rel="stylesheet" type="text/css" />
    <!--end::Global Theme Styles-->
    <link rel="shortcut icon" href="static/img/logo_ico.ico" />
    <style>
        .ex {
            margin-top: -60px;
        }
    </style>
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" class="header-fixed header-mobile-fixed header-bottom-enabled subheader-enabled page-loading">
    <!--begin::Main-->
    {%for message in get_flashed_messages()%}
    <div class="container1 card card-body" style="background-color:#c33075; text-align: center; color: #fff;">
        {{message}}
    </div>
    {%endfor%}
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('static/img/bg-9.jpg');">
                <div class="login-form text-center p-7 position-relative overflow-hidden">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-15">
                        <a href="/">
                            <img src="static/img/logo.png" class="max-h-180px" alt="" />
                        </a>
                    </div>
                    <!--end::Login Header-->
                    <!--begin::Login Sign in form-->
                    <div class="login-signin">
                        <div class="mb-20">
                            <h3 class="ex">Clinica La Asunción</h3>
                            <div class="text-muted font-weight-bold">Ingrese tu cuenta de usuario:</div>
                        </div>
                        <form action="/login" method="POST" class="form" id="kt_login_signin_form">
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="email" placeholder="Ingrese tu usuario" name="username" autocomplete="on" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="****************" name="password" />
                            </div>
                            <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
                                <div class="checkbox-inline">
                                    <label class="checkbox m-0 text-muted">
										<input type="checkbox" name="remember" />
										<span></span>Rercuerdame</label>
                                </div>
                                <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary">¿Has olvidado tu contraseña?</a>
                            </div>
                            <input type="submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4" value="Iniciar sesión">
                            <a href="/">
                                <input type="button" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2" name="volver atrás" value="Cancelar">
                                <!-- onclick="history.go(-1);"	history.back('/')-->
                            </a>
                        </form>
                        <div class="mt-10">
                            <span class="text-muted font-weight-bold">¿No tienes cuenta?</span>
                            <a href="javascript:;" id="kt_login_signup" class="text-muted text-hover-primary font-weight-bold">¡Registrate!</a>
                        </div>
                    </div>
                    <!--end::Login Sign in form-->
                    <!--begin::Login Sign up form-->
                    <div class="login-signup">
                        <div class="mb-20">
                            <h3 class="ex">Registro</h3>
                            <div class="text-muted font-weight-bold">Ingrese tus datos para crear tu cuenta</div>
                        </div>
                        <form action='/regitroP' class="form" id="kt_login_signup_form" method="POST">
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Nombre completo" name="one" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="email" placeholder="Correo" name="two" autocomplete="on" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Contraseña" name="three" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Identificacion" name="cedula" />
                            </div>
                            <div class="form-group mb-5">
                                <select name="four" class="form-control h-auto form-control-solid py-4 px-8" id="sex">
										<option  disabled selected>Seleccione sexo</option>
										<option>masculino</option>
										<option>femenino</option>	
										<option>Otro</option>									
									</select>
                            </div>
                            <div class="form-group mb-5">
                                <select name="five" class="form-control h-auto form-control-solid py-4 px-8" id="bloodType">
										<option >Seleccione RH</option>
										<option>O+</option>
										<option>O-</option>
										<option>A+</option>	
										<option>A-</option>	
										<option>B+</option>	
										<option>B-</option>	
										<option>AB+</option>	
										<option>AB-</option>											
									</select>
                            </div>
                            <div>
                                <div class="form-group mb-5">
                                    <input class="form-control h-auto form-control-solid py-4 px-8" type="date" placeholder="Fecha de nacimiento" min="1800-01-01" name="six" />
                                </div>
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Edad" name="age" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Dirección" name="seven" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Ciudad" name="eight" />
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Telefono" name="nine" />
                            </div>
                            <div class="form-group mb-5">
                                <select name="rol" class="form-control h-auto form-control-solid py-4 px-8" id="rol">
										<option disabled selected>Seleccione Rol</option>
										<option>Paciente</option>
										<option>Medico</option>
										<option>Administrador</option>												
									</select>
                            </div>
                            <div class="form-group mb-5 text-left">
                                <div class="checkbox-inline">
                                    <label class="checkbox m-0">
										<input type="checkbox" name="agree" />
										<span></span>Acepto los<a href="#" class="font-weight-bold ml-1">Terminos y condiciones</a>.</label>
                                </div>
                                <div class="form-text text-muted text-center"></div>
                            </div>
                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <input type="submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2" value="Registrar">
                                <button id="kt_login_signup_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login Sign up form-->
                    <!--begin::Login forgot password form-->
                    <div class="login-forgot">
                        <div class="mb-20">
                            <h3 class="ex">¿Olvidó tu contraseña?</h3>
                            <div class="text-muted font-weight-bold">Ingrese su correo para recuperar contraseña</div>
                        </div>
                        <form class="form" id="kt_login_forgot_form">
                            <div class="form-group mb-10">
                                <input class="form-control form-control-solid h-auto py-4 px-8" type="text" placeholder="Correo electronico" name="email" autocomplete="off" />
                            </div>
                            <div class="form-group d-flex flex-wrap flex-center mt-10">
                                <button id="kt_login_forgot_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Solicitar</button>
                                <button id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <!--end::Login forgot password form-->
                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->
    <script>
        var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";
    </script>

    <!--begin::Global Theme Bundle(used by all pages)-->
    <script src="static/JS/login/plugins.bundle.js"></script>
    <script src="static/JS/login/prismjs.bundle.js"></script>

</body>
<!--end::Body-->

</html>
