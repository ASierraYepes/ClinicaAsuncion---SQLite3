<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Perfil</title>
    <link rel="shortcut icon" href="/static/img/logo_ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/CSS/dashboard/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/index/ionicons.min.css">
    <link rel="stylesheet" href="/static/CSS/patientprofile/Account-setting-or-edit-profile.css">
    <link rel="stylesheet" href="/static/CSS/patientprofile/Advanced-NavBar---Multi-dropdown.css">
    <link rel="stylesheet" href="/static/CSS/index/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="shortcut icon" href="static/img/logo_ico.ico" />
    <!-- <link rel="stylesheet" href="static/css/styles.css"> -->
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-light navbar-expand-md sticky-top bg-light" id="navegacion" style="border-radius: 0px;margin-bottom: 30px;">
            <div class="container-fluid"><img data-bss-hover-animate="pulse" id="logo" src="/static/img/logo.png" style="width: 63px;"><a class="navbar-brand" id="Titulo1" href="#" style="margin-right: 34px;margin-left: 6px;"><strong>Clínica la Asunción</strong>&nbsp;</a>
                <div></div><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" id="menu"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ms-auto navbar1">
                        <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="/ccita" style="padding-right: 15px;padding-left: 15px;margin-right: 5px;">Calificar cita</a></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"></li>
                        <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="/cpaciente" style="padding-right: 15px;padding-left: 15px;margin-right: 5px;">Historia Clinica</a></li>
                        <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="/menuCita" style="padding-right: 15px;padding-left: 15px;margin-right: 5px;">Programar Cita</a></li>
                        <!-- <li class="nav-item"><a class="nav-link active" data-bss-hover-animate="pulse" href="#" style="padding-right: 15px;padding-left: 15px;background: #3699ff;color: rgba(255,255,255,0.9);border-radius: 7px;">Cerrar Sesión</a></li> -->
                        <form action="/logout">
                            <button type="submit" name="logout" class="btn btn-primary " data-bss-hover-animate="pulse " style="border-radius:7px;background-color: #3699ff; border-style:None; ">Cerrar sesion</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <div class="container">
            <div class="row gutters">
                <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="account-settings">
                                <div class="user-profile">
                                    <div class="user-avatar">
                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                                    </div>
                                    <!-- <h5 class="user-name">Edildo Mercado</h5>-->
                                    {{session['one']}} {{session['email']}}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="row gutters">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <h6 class="mb-2 text-primary">Información Personal</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="fullName">Nombre</label>
                                        <input type="text" class="form-control" id="fullName" value="{{ datosuser.1 }}">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="eMail">Correo</label>
                                        <input type="email" class="form-control" id="eMail" value="{{ datosuser.2 }}">
                                    </div>
                                </div>
                                <div class=" col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                                    <div class="form-group ">
                                        <label for="id ">Identificación</label>
                                        <input type=" text " class="form-control " id="zIp " value="{{ datosuser.4 }}">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                                    <div class="form-group ">
                                        <label for="phone ">Telefono</label>
                                        <input type="text " class="form-control " id="phone " value="{{ datosuser.11 }}">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                                    <div class="form-group ">
                                        <label for="website ">Tipo de sangre</label>
                                        <input type="url " class="form-control " id="website " value="{{ datosuser.6 }}">
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters ">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                    <h6 class="mt-3 mb-2 text-primary ">Información secundaria</h6>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                                    <div class="form-group ">
                                        <label for="Street ">Fecha Nacimiento</label>
                                        <input class="form-control " type="date " value="{{ datosuser.7 }}" name=" birthday ">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                                    <div class="form-group ">
                                        <label for="ciTy ">Sexo</label>
                                        <input type="name " class="form-control " id="ciTy " value="{{ datosuser.5 }}">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row gutters ">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                    <div class="text-right ">
                                        <button type="button " id="submit " name="submit " class="btn btn-primary " data-bss-hover-animate="pulse " style="border-radius:7px;background-color: #3699ff; border-style:None; ">Actualizar información</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <footer id="RedesSociales " class="footer-dark " style="margin: 29px 0px 0px;margin-top: 20px; padding-bottom: 15px; ">
            <div class="container ">
                <div class="col item social ">
                    <a data-bss-hover-animate="pulse " href="https://www.facebook.com/ " target="_blank "><i class="icon ion-social-facebook "></i></a>
                    <a data-bss-hover-animate="pulse " href="https://twitter.com/ " target="_blank "><i class="icon ion-social-twitter "></i></a>
                    <a data-bss-hover-animate="pulse " href="https://accounts.snapchat.com/ " target="_blank "><i class="icon ion-social-snapchat "></i></a>
                    <a data-bss-hover-animate="pulse " href="https://www.instagram.com/ " target="_blank "><i class="icon ion-social-instagram "></i></a>
                </div>
            </div>
            <p class="copyright ">Clínica la Asunción © 2022</p>
        </footer>
    </footer>
    <script src="/static/dashboard/JS/bootstrap.min.js "></script>
    <script src="/static/dashboard/JS/bs-init.js "></script>
    <script src="/static/JS/patientprofile/Off-Canvas-Sidebar-Drawer-Navbar.js "></script>
    <!-- <script src="/static/patientprofile/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js "></script> -->
    <!-- <script src="/static/patientprofile/js/Advanced-NavBar---Multi-dropdown.js "></script> -->

</html>
